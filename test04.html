<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
      <div id="root">
            <span v-for="item in list1">list1:{{item}}<br></span>
          <br>
          <br>
          <br>
          <p v-for="(user,index) in list2">{{ user.id }}---{{user.name}}---index:{{index}}</p>
          <br>
          <br>
          <br>
          <br>
<!--            遍历对象键值对时 参数顺序  （值 键 索引）-->
          <span v-for="(val,key) in list3">值--{{val}}...键--{{key}}<br></span>
          <br>
          <br>
          <br>
          <br>
<!--            in 后面放 对象 数组 对象数组   还可以 数字  表示循环次数-->
<!--            循环从1开始-->
          <p v-for="count in 5">这个第{{count}}个</p>
      </div>
<script>
     let vm =new Vue({
         el:'#root',
         data:{
             list1:[1,2,3,4,5,],
             list2:[
                 {id:1,name:"a"},
                 {id:2,name:"b"},
                 {id:3,name:"c"},
                 {id:4,name:"d"}
                 ],
             list3:{
                 id:123,
                 name:"zaac",
                 age:12,

             }
         }
     })
</script>
</body>
</html>
